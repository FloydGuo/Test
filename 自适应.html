<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应布局</title>
	<style>
	.parent{
		height: 200px;
		display: flex;
		line-height: 100px;
		color: #fff;
	}
	.side{
	     width: 200px;
	     background-color: red;
	     text-align: center;
	     height: 100px;
	     float: left;

	}
	.main{
		background-color:blue;
		height: 100px;
		text-align: center;
		flex-grow:1;
		margin-left: 10px;
	}
	</style>
</head>
<body>
 <div class="parent"> 

    <div class="side">侧栏</div>

    <div class="main">主栏</div>
</div>
	
</body>
</html>
